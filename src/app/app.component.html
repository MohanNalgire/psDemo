<h1>RX JS Operators</h1>
<div class="container">
  <div class="row">
    <div class="md-col-3">
      <ul>
        <li *ngFor="let category of categories">
          <a [routerLink]="category.path">{{category.title}}</a>
        </li>
      </ul>
    </div>
    <div class="md-col-9">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<router-outlet name="error"></router-outlet>
